<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-labelledby="title1 desc1">
<title id="title1">AI Chatbot Icon</title>
<desc id="desc1">Rounded speech bubble with robot face and subtle tech circuits, teal-blue gradient.</desc>
<defs>
<linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
<stop offset="0%" stop-color="#00C2FF" />
<stop offset="55%" stop-color="#5A7BFF" />
<stop offset="100%" stop-color="#6F58FF" />
</linearGradient>
<filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
<feDropShadow dx="0" dy="8" stdDeviation="18" flood-opacity="0.18"/>
</filter>
</defs>


<!-- speech bubble background -->
<g filter="url(#shadow)">
<path d="M80 112c0-44.2 35.8-80 80-80h192c44.2 0 80 35.8 80 80v128c0 44.2-35.8 80-80 80H196l-76 56c-6 4.4-14.2 1.6-18.6-4.4-4.4-6-1.6-14.2 4.4-18.6L160 328H160c-44.2 0-80-35.8-80-80V112z" fill="url(#g1)"/>
</g>


<!-- subtle rim highlight -->
<path d="M96 128c0-35.3 28.7-64 64-64h192c35.3 0 64 28.7 64 64v128c0 35.3-28.7 64-64 64H196l-56 40 56-40H160c-35.3 0-64-28.7-64-64V128z" fill-opacity="0" stroke="#ffffff" stroke-opacity="0.06" stroke-width="8"/>


<!-- robot face group -->
<g transform="translate(156,160)">
<!-- face panel -->
<rect x="20" y="20" width="200" height="120" rx="20" ry="20" fill="#ffffff" fill-opacity="0.07" />


<!-- eyes -->
<circle cx="70" cy="80" r="14" fill="#ffffff" fill-opacity="0.95"/>
<circle cx="150" cy="80" r="14" fill="#ffffff" fill-opacity="0.95"/>


<!-- pupil tech glow -->
<circle cx="70" cy="80" r="6" fill="#5A7BFF" />
<circle cx="150" cy="80" r="6" fill="#00C2FF" />


<!-- mouth (digital) -->
<rect x="88" y="100" width="40" height="8" rx="3" fill="#ffffff" fill-opacity="0.9"/>


<!-- small circuit accents -->
<g stroke="#ffffff" stroke-opacity="0.12" stroke-width="2" stroke-linecap="round">
<path d="M38 36 L10 20" />
<path d="M222 36 L250 20" />
<path d="M40 100 L10 120" />
<path d="M220 100 L250 120" />
</g>
</g>


<!-- small badge 'AI' in lower-right corner -->
<g transform="translate(356,336)">
<rect x="0" y="0" width="96" height="64" rx="12" fill="#ffffff" fill-opacity="0.08"/>
<text x="48" y="42" font-family="Inter, Roboto, sans-serif" font-size="28" font-weight="700" text-anchor="middle" fill="#ffffff" fill-opacity="0.95">AI</text>
</g>
</svg>